<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学术活动介绍</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
    }
    .activity-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;

    }
    .activity-title {
      font-size: 1.5em;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 10px;
    }
    .activity-photo {
      max-width: 1000px; /* 增加最大宽度 */
      height: auto;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .activity-photo:hover {
      transform: scale(1.02);
    }
    .activity-description {
      font-size: 1em;
      text-align: center;
      width: 80%;
      max-width: 800px;
      margin-bottom: 20px;
    }
    .activity-details {
      font-size: 0.9em;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- 轮播图样式 -->
<style>
    .carousel-container {
        position: relative;
        text-align: center;
        margin: 25px auto;
        max-width: 1200px; /* 增加最大宽度 */
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .carousel-container img {
        width: 100%;
        height: auto; /* 改为auto，让图片完整显示 */
        max-height: 600px; /* 设置最大高度 */
        object-fit: contain; /* 改为contain，完整显示图片 */
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .carousel-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        border: none;
        padding: 15px 20px;
        cursor: pointer;
        font-size: 28px;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }

    .carousel-btn.left {
        left: 20px;
    }

    .carousel-btn.right {
        right: 20px;
    }

    .carousel-btn:hover {
        background-color: rgba(0, 0, 0, 0.8);
        transform: translateY(-50%) scale(1.1);
    }
    
    /* 手机端自适应优化 */
    @media (max-width: 768px) {
        body {
            margin: 10px;
        }
        .activity-container {
            margin-bottom: 30px;
            padding: 15px;
        }
        .activity-title {
            font-size: 1.4em;
            margin-bottom: 12px;
        }
        .activity-photo {
            max-width: 100%;
            border-radius: 8px;
        }
        .activity-description {
            font-size: 1em;
            line-height: 1.6;
        }
        .activity-details {
            font-size: 0.9em;
            padding: 12px;
        }
        .carousel-container {
            margin: 20px auto;
            max-width: 100%;
        }
        .carousel-container img {
            max-height: 400px;
        }
        .carousel-btn {
            width: 40px;
            height: 40px;
            font-size: 20px;
            padding: 10px;
        }
        .carousel-btn.left {
            left: 10px;
        }
        .carousel-btn.right {
            right: 10px;
        }
    }
    
    @media (max-width: 480px) {
        .activity-container {
            padding: 10px;
            margin-bottom: 25px;
        }
        .activity-title {
            font-size: 1.2em;
        }
        .activity-photo {
            border-radius: 6px;
        }
        .carousel-container img {
            max-height: 300px;
        }
        .carousel-btn {
            width: 35px;
            height: 35px;
            font-size: 16px;
            padding: 8px;
        }
        .carousel-btn.left {
            left: 5px;
        }
        .carousel-btn.right {
            right: 5px;
        }
    }
</style>

<script>
    const imagesMeta = [
        "{{ site.url }}{{ site.baseurl }}/images/xueshupic/2025-9-20.jpg",
        "{{ site.url }}{{ site.baseurl }}/images/xueshupic/2025-9-20_2.jpg",
        "{{ site.url }}{{ site.baseurl }}/images/xueshupic/2025-9-20.jpg"
    ];

    let currentIndexMeta = 0; // 当前图片索引

    function changeImageMeta(direction) {
        currentIndexMeta += direction;
        
        // 处理边界情况（循环切换）
        if (currentIndexMeta < 0) {
            currentIndexMeta = imagesMeta.length - 1;
        } else if (currentIndexMeta >= imagesMeta.length) {
            currentIndexMeta = 0;
        }

        // 更新图片
        document.getElementById("imageDisplayMeta").src = imagesMeta[currentIndexMeta];
    }
</script>
