<div class="row" style="max-width: 800px; margin: auto;">
    <h3 style="text-align: center;">学术论文</h3>
    <p style="font-size: 14px;">* 通讯作者 &nbsp;&nbsp; # 共同一作</p>

    {% assign count = 0 %}
    {% for publi in site.data.publist %}
        {% if publi.highlight == 1 %}
            {% assign count = count | plus: 1 %}
            {% if count <= 5 %}
                <div class="row" style="max-width: 800px; margin: auto;">
                    <div class="col-sm-12">
                        <p>
                            <a class="pub1" style="font-size: 14px; text-decoration: none; color: inherit;">
                                &#8226; {{ publi.brief }}
                            </a>
                        </p>
                    </div>
                </div>
            {% endif %}
        {% endif %}
    {% endfor %}

    <div style="text-align: center; margin: 10px auto 0 auto; width: 100%;">
        <a href="{{ site.url }}{{ site.baseurl }}/publications" 
           style="text-decoration: none; color: #007bff; font-weight: bold; display: inline-block; background: linear-gradient(135deg, #1e3c72, #4a90e2); color: white !important; padding: 8px 20px; border-radius: 25px; box-shadow: 0 4px 15px rgba(30, 60, 114, 0.3);">
            更多...
        </a>
    </div>
</div>
