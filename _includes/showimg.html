<div style="position: relative; text-align: center; margin: auto; height: 100%; display: flex; flex-direction: column; justify-content: center;">
    <div style="text-align: center; margin: auto; height: 100%; display: flex; flex-direction: column; justify-content: center;">
      <img id="imageDisplay" src="{{ site.url }}{{ site.baseurl }}/images/homepageimg/image1.jpg" alt="Image" style="height: 100%; max-height: 450px; width: 100%; object-fit: contain; border-radius: 10px; transition: transform 0.3s ease;">
       <!-- 图片标题 -->
      <h3 id="imageTitle" style="margin-top: 10px; font-size: 16px; font-weight: bold; color: black;">
        实验室聚餐合影
      </h3>
      
      <!-- 左右箭头按钮 -->
      <button onclick="changeImage(-1)" style="position: absolute; top: 50%; left: 10px; background-color: rgba(0,0,0,0.5); color: white; border: none; padding: 10px; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-size: 16px;">
        &#10094;
      </button>
      <button onclick="changeImage(1)" style="position: absolute; top: 50%; right: 10px; background-color: rgba(0,0,0,0.5); color: white; border: none; padding: 10px; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-size: 16px;">
        &#10095;
      </button>
    </div>
    </div>
    <script>
      let currentImage = 1;
      const totalImages = 5; // 假设总共有5张图片
    
      const titles = [
        "实验室聚餐合影",
        "学校图书馆前合影",
        "8.20聚餐合影",
        "谭润清18大寿合影",
        "中国海大100周年校庆合影"
      ];
    
      function changeImage(direction) {
        currentImage += direction;
        if (currentImage > totalImages) currentImage = 1;
        if (currentImage < 1) currentImage = totalImages;
        document.getElementById('imageDisplay').src = `{{ site.url }}{{ site.baseurl }}/images/homepageimg/image${currentImage}.jpg`;
        document.getElementById('imageTitle').innerText = titles[currentImage - 1];
      }
      
      // 添加自动轮播功能
      setInterval(function() {
        changeImage(1);
      }, 5000); // 每5秒自动切换
    </script>
    
    <style>
      /* 图片悬停放大效果 */
      #imageDisplay:hover {
        transform: scale(1.05);
        cursor: pointer;
      }
      
      /* 响应式设计优化 */
      @media (max-width: 768px) {
        #imageDisplay {
          height: 100% !important;
          max-height: 300px !important;
          width: 100% !important;
          object-fit: contain;
          border-radius: 8px;
        }
        
        #imageTitle {
          font-size: 14px !important;
          margin-top: 8px !important;
        }
        
        button {
          width: 35px !important;
          height: 35px !important;
          font-size: 14px !important;
          padding: 8px !important;
        }
      }
      
      @media (max-width: 480px) {
        #imageDisplay {
          height: 100% !important;
          max-height: 250px !important;
          border-radius: 6px;
        }
        
        #imageTitle {
          font-size: 12px !important;
          margin-top: 6px !important;
        }
        
        button {
          width: 30px !important;
          height: 30px !important;
          font-size: 12px !important;
          padding: 6px !important;
        }
      }
    </style>
